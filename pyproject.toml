[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "framework-cg"
version = "0.1.1"
description = "Mini framework de ETL para Postgres + Pandas (logging integrado, extract/query, upsert batelado)."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"  # evita o aviso deprecatado
authors = [{ name = "LÃ­via Torres Medeiros Pinheiro" }]

dependencies = [
  "pandas>=2.1",
  "numpy>=1.26",
  "psycopg2-binary>=2.9",
  "python-dotenv>=1.0",
  "unidecode>=1.3",
]

[tool.setuptools.packages.find]
include = ["framework_cg*"]
